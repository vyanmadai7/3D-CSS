<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vyan - Full Stack Developer & Software Engineer Portfolio">
    <meta name="keywords" content="developer, portfolio, full stack, software engineer">
    <title>Vyan | Full Stack Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="#home" class="logo">Vyan</a>
        <nav id="nav-menu">
            <a href="#home" class="active">Home</a>
            <a href="#services">Services</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="home" id="home">
        <div class="home-content">
            <p class="greeting">Welcome to my Portfolio</p>
            <h1>
                Hi, I'm <span>Vyan</span>
            </h1>

            <div class="typing-container">
                <p class="typing-text">I'm a <span></span></p>
            </div>

            <p>
                I build clean websites with creative Ideas and Design.
                I make responsive web apps that work well and look great.
                I build Cool Projects.
            </p>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">1+</div>
                    <div class="stat-label">Years Experience</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">27+</div>
                    <div class="stat-label">Projects Done</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Clients</div>
                </div>
            </div>

            <!-- Social Links -->
            <div class="social-icons">
                <a href="#" aria-label="LinkedIn Profile" title="LinkedIn">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="#" aria-label="GitHub Profile" title="GitHub">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="#" aria-label="Twitter Profile" title="Twitter">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a href="#" aria-label="Email Contact" title="Email">
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </div>

            <!-- Call to Action -->
            <div class="cta-buttons">
                <a href="#contact" class="btn btn-primary">
                    <span>Hire Me</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
                <a href="#projects" class="btn btn-secondary">
                    <span>View Work</span>
                    <i class="fa-solid fa-briefcase"></i>
                </a>
            </div>
        </div>

        <!-- Profile Image -->
        <div class="home-img">
            <div class="img-wrapper">
                <img src="home.jpg" alt="Vyan - Full Stack Developer">
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <span>Scroll</span>
        </div>
    </section>
</body>

</html>
